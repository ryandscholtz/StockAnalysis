version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - STRUCTURED_LOGGING=true
      - DATABASE_TYPE=sqlite
      - SQLITE_DB_PATH=/app/data/stock_analysis.db
      - REDIS_URL=redis://redis:6379/0
      - EC2_AUTO_STOP=false
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    depends_on:
      - redis
    networks:
      - stock_analysis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - stock_analysis
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock_analysis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database (PostgreSQL for production-like development)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=stock_analysis
      - POSTGRES_USER=stock_user
      - POSTGRES_PASSWORD=stock_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock_analysis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user -d stock_analysis"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_data:
  redis_data:
  postgres_data:

networks:
  stock_analysis:
    driver: bridge