# SonarCloud Configuration for Stock Analysis Tool

# Project identification
sonar.projectKey=stock-analysis-tool
sonar.organization=stock-analysis
sonar.projectName=Stock Analysis Tool
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=backend/app,frontend/src,frontend/components,frontend/lib
sonar.tests=backend/tests,frontend/__tests__

# Language-specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/node_modules/**,**/venv/**,**/__pycache__/**,**/dist/**,**/build/**,**/.next/**

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Source encoding
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.11

# JavaScript/TypeScript specific settings
sonar.javascript.environments=node,browser
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Quality gate settings
sonar.qualitygate.wait=false

# Branch analysis (for pull requests)
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=stock-analysis/StockAnalysis